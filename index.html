<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="order">
      <img
        src="images/illustration-hero.svg"
        alt="music listening on phone"
        class="order__image"
      />
      <article class="order__summary">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order__details">
          <img
            src="./images/icon-music.svg"
            alt="music icon"
            class="order__details--icon"
          />
          <div class="order__plans">
            <p class="order__plans--term">Annual Plan</p>
            <p class="order__plans--pricing">$59.99/year</p>
          </div>
          <a href="#" class="order__change--plan">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="order__cancel">Cancel Order</a>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amrajat">Rajat</a>.
    </footer>
  </body>
</html>
